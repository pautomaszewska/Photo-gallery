{% extends "base.html" %}

{% block content %}

    <div>
    <img src="{{ photo.path.url }}">
    </div>
    <div>
    {{ photo.creation_date }}
    </div>
    <div>
    {{ photo.description }}
    </div>
    <p>Comments</p>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.comment_user }}: {{ comment.content}}</li>
    {% endfor %}
    </ul>

    <p>Add comment</p>
        <form action="{%  url 'photo' photo.id %}"  method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Publish">
    </form>


{% endblock %}
