{% extends "base.html" %}
{% load octicons %}

{% block content %}
<div class="">
<div class="card-columns mx-5  px-5 py-1">

   {% for photo in photos %}
     <div class="card my-3" id="photo" style="width: 20rem;">
        <a href="{% url 'photo' photo.id %}"><img class="card-img" src="{{ photo.path.url }}"></a>
     <div class="btn btn-sm" id="like">{% octicon 'heart' height="27" %}</div>
        </div>

     {% endfor %}
</div>
</div>





{% endblock %}
